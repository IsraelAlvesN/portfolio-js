<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/accordion.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <title>Meu Portfolio</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <img id="profile.photo" class="photo" src="" alt="">
    
            <h1 class="title">Hello, <br> I am <span id="profile.name" class="profile">Carregando...</span></h1>
    
            <div class="information">
                <p id="profile.job" class="job"><span>Carregando...</span></p>
                <p id="profile.location" class="location"><span>Carregando...</span></p>
                <p id="profile.linkedin" class="linkedin">
                    <a href="https://www.goole.com/">Carregando...</a>
                </p>
                <p id="profile.email" class="email">
                    <a href="mailto:ex@gmail.com">Carregando...</a>
                </p>
            </div>
        </header>

        <section class="accordion">
            <button class="triggerAccordion" type="button">
                <h2>Skills</h2>
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Hard skills:</h3>
                        <ul id="profile.hardSkills">
                            <!-- Hard skills -->
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Soft skills:</h3>
                        <ul id="profile.softSkills">
                            <!-- Soft skills -->
                        </ul>
                    </section>
                </div>
            </div>
        </section>
        <section class="accordion">
            <button class="triggerAccordion" type="button">
                <h2>Languages</h2>
            </button>
            <div class="content">
                <ul id="profile.languages" class="languages">
                    <!-- Languages here -->
                </ul>
            </div>
        </section>
        <section class="accordion">
            <button class="triggerAccordion" type="button">
                <h2>Projects</h2>
            </button>
            <div class="content">
                <ul id="profile.projects" class="projects">
                    <!-- Portfolio here -->
                </ul>
            </div>
        </section>
        <section class="accordion">
            <button class="triggerAccordion" type="button">
                <h2>Work Experience</h2>
            </button>
            <div class="content">
                <ul id="profile.experience" class="experience">
                    <!-- Professional experience here -->
                </ul>
            </div>
        </section>
        <section class="accordion">
            <button class="triggerAccordion" type="button">
                <h2>Education Background</h2>
            </button>
            <div class="content">
                <ul id="profile.education" class="education">
                    <!-- Education Background here -->
                </ul>
            </div>
        </section>
        
    </main>

    <script src="assets/js/accordion.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
